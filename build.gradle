plugins {
    id 'java'
}
group 'vnw.bancodedados'
version '1.0'

sourceSets.main.java.srcDirs = ['src']

tasks.jar {
    manifest {
        attributes["Main-Class"] = 'vnw.bancodedados.SistemaGestaoUsuarios'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}